<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>Все категории</h1>
{% for category in all_category %}
<a href="category/{{ category.id }}">{{ category.name }}</a>
{% endfor %}


<h1>Все новости</h1>
{% for news in all_news %}
<h2>{{ news.title }}</h2>
<h3>{{ news.main_text }}</h3>
<p>{{news.data}}</p>
<a href="category/{{news.cotegory.id}}">{{news.cotegory.name}}</a>
<a href="news/{{ news.id }}">Подробнее</a>
{% endfor %}


</body>
</html>
